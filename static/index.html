<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">	
		
		<style>
			body {
				min-height: 100vh;
				overflow-y: hidden;
			}

			/* Center loading animations */
			.preloader-wrapper {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>

		<script type="text/javascript" src="./tiktok-api/tiktok-api.js"></script>
		<script type="text/javascript" src="./templates.js"></script>
		<script type="text/javascript" src="./pages/pages.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	</head>
	<body>
		<div style="height: 100vh" id="main-container" class="row">
		</div>

		<script type="text/javascript">
		
			var curr = null;
			function playAweme(vid) {
				if (curr != null) {
					curr.pause()
					curr.currentTime = 0
				}

				curr = vid
				vid.play()
			}

			function nextSlide(num) {
				var car = M.Carousel.getInstance(document.getElementById('video-container'))

				console.log(car)
				if (car.center >= car.count - 1) {
					tiktok.getFeed()
					.then(async feed => {
						pages.navigate(templates.parse('aweme_list.html', {
							aweme_list: feed.aweme_list
						}))
					})
					return
				}

				car.next(num)
			}

			// $(document).ready(...)
			document.addEventListener('DOMContentLoaded', function() {
			
				tiktok.getFeed()
				.then(async feed => {
					pages.navigate(templates.parse('aweme_list.html', {
						aweme_list: feed.aweme_list
					}))
				})

			})
		</script>
	</body>
</html>
